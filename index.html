      content="Especialistas na elaboração, revisão e gestão de contratos. R$ 30 por contrato, entrega em PDF, garantia de segurança jurídica. Atendemos empresas e pessoas físicas."

      content="contratos, elaboração de contratos, revisão jurídica, segurança jurídica, contratos personalizados, advogados"

      property="og:description"
      content="Especialistas na elaboração, revisão e gestão de contratos. R$ 30 por contrato, entrega em PDF, garantia de segurança jurídica."
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <style>
      /* Botão flutuante estilo ChatDash */
      #retell-fab {
        position: fixed;
        right: 18px;
        bottom: 18px;
        width: 64px;
        height: 64px;
        border-radius: 999px;
        border: 0;
        cursor: pointer;
        background: #0b1220;
        color: #fff;
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.28);
        display: grid;
        place-items: center;
        z-index: 999999;
      }

      #retell-fab:active {
        transform: translateY(1px);
      }

      /* Painelzinho simples */
      #retell-panel {
        position: fixed;
        right: 18px;
        bottom: 96px;
        width: 320px;
        max-width: calc(100vw - 36px);
        border-radius: 18px;
        background: #ffffff;
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.22);
        overflow: hidden;
        z-index: 999999;
        display: none;
      }

      #retell-panel.open {
        display: block;
      }

      #retell-panel header {
        background: #0b1220;
        color: #fff;
        padding: 12px 14px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      #retell-panel header .title {
        font: 600 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      }

      #retell-panel header .status {
        font: 500 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial;
        opacity: 0.85;
      }

      #retell-panel .body {
        padding: 14px;
        font: 400 13px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial;
        color: #111827;
      }

      #retell-panel .controls {
        display: flex;
        gap: 10px;
        padding: 14px;
        border-top: 1px solid #eef2f7;
      }

      .btn {
        flex: 1;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid #d6dde8;
        background: #fff;
        cursor: pointer;
        font: 600 13px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      }

      .btn.primary {
        background: #0b1220;
        color: #fff;
        border-color: #0b1220;
      }

      .btn:disabled {
        opacity: 0.55;
        cursor: not-allowed;
      }

      #retell-error {
        color: #b42318;
        font-size: 12px;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Botão flutuante -->
    <button id="retell-fab" aria-label="Falar com assistente de voz">
      <svg width="26" height="26" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path
          d="M6 11c0 3.314 2.686 6 6 6s6-2.686 6-6V7a6 6 0 10-12 0v4z"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
        />
        <path
          d="M4 11a8 8 0 0016 0"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
        />
        <path d="M12 19v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
      </svg>
    </button>

    <!-- Painel do assistente -->
    <div id="retell-panel" role="dialog" aria-modal="false" aria-label="Assistente de voz">
      <header>
        <div>
          <div class="title">Assina AI</div>
          <div class="status" id="retell-status">Pronto para iniciar</div>
        </div>
        <button class="btn" id="retell-close" style="flex: 0 0 auto; padding: 8px 10px">
          ✕
        </button>
      </header>
      <div class="body">
        Clique em <b>Iniciar</b>, permita o microfone e fale normalmente.
        <div id="retell-error"></div>
      </div>
      <div class="controls">
        <button class="btn primary" id="retell-start">Iniciar</button>
        <button class="btn" id="retell-stop" disabled>Encerrar</button>
      </div>
    </div>

    <!-- Carrega seu app React -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
